<!DOCTYPE html>
<html>
<head>
    <title>Konversi Suhu</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Konversi Suhu</h1>
    <div class="container">
        <label for="inputCelcius">Masukkan suhu dalam Celsius: </label>
        <input type="number" id="inputCelcius" placeholder="Suhu dalam Celsius">
        <button id="konversiButton">Konversi</button>
        <button id="resetButton">Reset</button>
        <button id="reverseButton">Reverse</button>
        <p id="hasilKonversi"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
